jobs:
- job: Ubuntu
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - bash: |
     chmod +x mvnw
     ./mvnw install
    displayName: Building with Maven
  - bash: |
     chmod +x buildjar
     ./buildjar
    displayName: Building JAR file

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Pipeline.Workspace)/s/Release/EQDietBeta0.9.jar'
      artifact: 'EQDietBeta0.8.jar built in Ubuntu'
      publishLocation: 'pipeline'
    displayName: 'Publish Ubuntu Pipeline Artifacts'
    
- job: Windows
  pool:
    vmImage: 'windows-latest'

  steps:
  - task: BatchScript@1
    inputs:
      filename: 'mvnw.bat'
      arguments: 'install'
    displayName: Building with Maven

  - task: BatchScript@1
    inputs:
      filename: 'buildjar.bat'
    displayName: Building JAR file
  
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Pipeline.Workspace)\s\Release\EQDietBeta0.9.jar'
      artifact: 'EQDietBeta0.8.jar built in Windows'
      publishLocation: 'pipeline'
    displayName: 'Publish Windows Pipeline Artifacts'